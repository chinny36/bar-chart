<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bar Chart</title>
  <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
  <div class = 'chart'>
    <ul class = 'numbers'>
      <li><span>100</span></li>
      <li><span>75</span></li>
      <li><span>50</span></li>
      <li><span>25</span></li>
    </ul>
    <ul class = 'bars'>
      <li><div class = 'bar'></div><span>Entry 1</span></li>
      <li><div class = 'bar'></div><span>Entry 2</span></li>
      <li><div class = 'bar'></div><span>Entry 3</span></li>
      <li><div class = 'bar'></div><span>Entry 4</span></li>
      <li><div class = 'bar'></div><span>Entry 5</span></li>
    </ul>
  </div>
</body>


</html>
