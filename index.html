<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bar Chart</title>
  <link rel = 'stylesheet' href = 'style.css'>
  <script src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' charset="utf-8"></script>
</head>
<body>
  <div class = 'chart'>
    <ul class = 'numbers'>
      <li><span>100</span></li>
      <li><span>75</span></li>
      <li><span>50</span></li>
      <li><span>25</span></li>
      <li><span>0</span></li>
    </ul>
    <ul class = 'bars'>
      <li><div class = 'bar' data-percent = 60></div><span>Entry 1</span></li>
      <li><div class = 'bar' data-percent = 40></div><span>Entry 2</span></li>
      <li><div class = 'bar' data-percent = 80></div><span>Entry 3</span></li>
      <li><div class = 'bar' data-percent = 23></div><span>Entry 4</span></li>
      <li><div class = 'bar' data-percent = 100></div><span>Entry 5</span></li>
    </ul>
  </div>

  <script type = 'text/javascript'>
    $(function(){
      $('.bar').each(function(key, bar){
        $(this).animate({'height': $(this).data('percent') + '%'}, 1500);
      });
    });
  </script>
</body>


</html>
